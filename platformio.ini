[env:horticulture_project]
platform = espressif32
board = esp32dev
framework = espidf
monitor_speed = 115200
#Upload_port = COM4
build_type = debug
board_upload.flash_size = 4MB
monitor_filters = esp32_exception_decoder
#board_build.partitions = custom.csv

#build_type = debug
#debug_tool = esp-prog
#debug_init_break = tbreak setup

[env:prototype-wrover]
platform = espressif32
board = esp-wrover-kit
framework = espidf
monitor_speed = 115200
#Upload_port = COM4
upload_speed = 9600
build_type = debug
board_upload.flash_size = 4MB
monitor_filters = esp32_exception_decoder
#board_build.partitions = custom.csv

#build_type = debug
#debug_tool = esp-prog
#debug_init_break = tbreak setup